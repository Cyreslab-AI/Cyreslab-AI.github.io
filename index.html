<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyresLab - Cyber Security & Artificial Intelligence</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .company-name {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 24px;
            color: #34495e;
            max-width: 600px;
            line-height: 1.4;
            margin-bottom: 30px;
        }
        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .contact-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-name">CyresLab</div>
        <div class="tagline">Cyber Security & Artificial Intelligence</div>
        <a href="mailto:contact@cyres.ai" class="contact-button">Contact Us</a>
    </div>
</body>
</html>
