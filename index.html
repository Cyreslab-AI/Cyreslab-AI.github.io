<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cyres_lab | Cyber Security and AI Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Manrope', sans-serif;
            background-color: #0a0e17;
            color: #b0b0b0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 50%;
            padding: 0 5%;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .content {
            max-width: 400px;
        }
        .logo {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }
        .tagline {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 2rem;
            line-height: 1.5;
            opacity: 0.9;
        }
        .contact {
            font-size: 0.9rem;
            font-weight: 400;
        }
        .copyright {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        a {
            color: #b0b0b0;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        a:hover {
            opacity: 0.8;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(135deg, #0a0e17 0%, #1a2634 50%, #2a3e5c 100%);
            animation: gradientAnimation 15s ease infinite;
            background-size: 400% 400%;
        }
        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        #codeAnimation {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px 10% 60px; /* Added bottom padding to account for copyright */
                justify-content: center; /* Center content vertically */
            }
            .logo {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .contact {
                font-size: 0.8rem;
            }
            .copyright {
                position: fixed;
                bottom: 20px;
                left: 0;
                width: 100%;
                text-align: center;
            }
            #codeAnimation {
                width: 100%;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <canvas id="codeAnimation"></canvas>
    <div class="container">
        <div class="content">
            <div class="logo" id="company-name"></div>
            <div class="tagline">Cyber Security and Artificial Intelligence Lab</div>
            <div class="contact">Contact: <a href="mailto:moudather.chelbi@cyres.ai">moudather.chelbi@cyres.ai</a></div>
        </div>
        <div class="copyright">Â© <span id="year"></span> cyres_lab. All rights reserved.</div>
    </div>
    <script>
        const companyName = "cyres_lab";
        const nameElement = document.getElementById('company-name');
        let i = 0;
        function typeWriter() {
            if (i < companyName.length) {
                nameElement.innerHTML += companyName.charAt(i);
                i++;
                setTimeout(typeWriter, 150);
            }
        }
        typeWriter();

        // Set current year for copyright
        document.getElementById('year').textContent = new Date().getFullYear();

        // Code animation
        const canvas = document.getElementById('codeAnimation');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789{}[]()<>?/*-+!&^%$#@';
        const fontSize = 12;
        let columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawCodeAnimation() {
            ctx.fillStyle = 'rgba(10, 14, 23, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#4CAF50';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        let animationInterval = setInterval(drawCodeAnimation, 50);

        window.addEventListener('resize', () => {
            resizeCanvas();
            columns = canvas.width / fontSize;
            drops.length = columns;
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
        });
    </script>
</body>
</html>
